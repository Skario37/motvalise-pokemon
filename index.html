        <!-- Twitter -->

        <!-- Icon Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="icon" href="favicon.ico" />

        <link rel="stylesheet" href="index.css">
    </head>

    <body>
      <div class="container">
        <form id="word-form" action="javascript:generate()">
          <div id="word-group" class="word-inputs">
            <input class="word" type="text" name="word1" placeholder="Entrez un mot" autocomplete="off" required>
            <div id="word-buttons" class="word-buttons">
              <button type="button" id="add-word" class="add-word" onclick="addWord()">+</button>
              <button type="button" id="remove-word" class="remove-word" onclick="removeWord()">-</button>
            </div>
          </div>
          <div class="replace-syllables">
            <input type="checkbox" id="replace-checkbox" class="replace-checkbox" onclick="toggleReplace()">
            <label for="replace-checkbox">Remplacer les syllabes</label>
          </div>
          <div>
            <input class="group" type="text" name="group" placeholder="ska, sca, sqa, ka, ca, qa" autocomplete="off" disabled required>
          </div>
          <div class="generate-group">
            <button class="generate-button" type="submit" id="generate-button">Générer</button>
          </div>
        </form>
        <div class="generated-words">
          <div class="search-bar">
            <input type="text" id="search-input" class="search-input" placeholder="Rechercher..." onchange="onSearchPokemon()" onkeypress="handle(event)" autocomplete="off" autofocus required disabled>
            <button type="button" id="random-button" class="random-button" onclick="onRandomPokemon()" disabled>Aléatoire</button>
          </div>
          <div id="pokemon-list" class="pokemon-list"></div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/gh/Skario37/sylab/Syllables.js"></script>
      <script src="index.js"></script>
    </body>
</html>
