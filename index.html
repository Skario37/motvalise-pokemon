        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <form class="merge-form" action="javascript:generate()">
            <div class="form_group">
                <input type="text" id="word" class="word" name="word" placeholder="Ska" required>
                <label for="word">Mot.s :</label>
            </div>
            <div class="form_group">
                <input type="checkbox" id="replace" class="replace" name="replace" onclick="toggleReplace()">
                <label for="replace">Remplacer entre syllabes :</label>
            </div>
            <div class="form_group">
                <input type="text" id="group" class="group" name="group" placeholder="ska, sca, sqa, ka, ca, qa" disabled required>
                <label for="group">Groupe.s :</label>
            </div>
            <div class="form_group">
                <input value="Générer" id="submit" class="btn btn-submit" type="submit" />
            </div>
        </form>
        <div class="headlist"> 
            <div>
                <input onchange="onSearchPokemon()" onkeypress="handle(this, event)" id="search" class="search" type="search" placeholder="Chercher un nom..." autocomplete="off" autofocus required />
                <button onclick="onSearchPokemon()"><i class="fa fa-search"></i></button>
            </div>
            <div>
                <input onclick="onRandomPokemon()" value="Aléatoire" id="random" class="btn btn-go" type="button" />
            </div>
        </div>
        <div id="pokemonList" class="pokemonList"></div>
    </body>
</html>
